<!DOCTYPE html>
<html>
<head>
  <title>Washington State Summer Meals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Position the map with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>

</head>
<body>
  
  <!-- Insert HTML division tag to layout the map -->
  <div id="map"></div>

  <!-- Insert Javascript (.js) code to create the map --> 
  <script>

  // Set up initial map center and zoom level
  var map = L.map('map', {
    center: [47.423458, -120.3103], // EDIT latitude, longitude to re-center map
    zoom: 7,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true,
    tap: false,
    minZoom: 7
  });

  // Set parameters for each icon/marker on the map
  var MealsIcon = L.Icon.extend({
    options: {
      iconSize:    [25,41],
      iconAnchor:  [12,41],
      popupAnchor: [1,-34],
      shadowSize:  [41,41]
    }
  
  });

  // Create different colored icons
  var blueIcon = new MealsIcon({iconUrl: 'Blue-UWKC-MarkerfromSVG.png',shadowUrl: 'marker-shadow.png'}),
      yellowIcon = new MealsIcon({iconUrl: 'Orange-UWKC-MarkerfromSVG.png',shadowUrl: 'marker-shadow.png'});


  // display Carto basemap tiles with light features and labels
  var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default

  // see more basemap options at https://leaflet-extras.github.io/leaflet-providers/preview/

  // Read markers data from data.csv
  $.get('./SummerMealsWA.csv', function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    // For each row in data, create a marker and add it to the map depending on Service_Model
    for (var i in data) {
      var row = data[i];
      
      //Mealtimes
      var mealtimes = 'Days of Operation: ' + row.Days_of_operation;
      if(row.Breakfast_Time != null){
        mealtimes = mealtimes.concat('<br>Breakfast: '+ row.Breakfast_Time);
      }
      if(row.Lunch_Time != null){
        mealtimes = mealtimes.concat('<br>Lunch: '+ row.Lunch_Time);
      }
      if(row.Snack_Time_AM != null){
        mealtimes = mealtimes.concat('<br>Morning Snack: '+ row.Snack_Time_AM);
      }
      if(row.Snack_Time_PM != null){
        mealtimes = mealtimes.concat('<br>Afternoon Snack: '+ row.Snack_Time_PM);
      }
      if(row.Supper_Time != null){
        mealtimes = mealtimes.concat('<br>Dinner: '+ row.Supper_Time);
      }


      //On-Site meals markers created with X, Y coordinates. Corresponding popup with site info.
      if(row.Service_Model == 'Eat On-Site'){
        var marker = L.marker([row.MapY, row.MapX], {
          icon: blueIcon
        }).bindPopup("<b>" + row.Site_Name + "</b><br>Address: " + row.Site_Address1 + ", " + row.Site_City + ", " + row.Site_State + " " + row.Site_Zip + "<br>" + mealtimes);
      
        marker.addTo(map);
      }

      //To-Go Site markers and popups
      else if(row.Service_Model == 'Meals To Go'){
        var marker = L.marker([row.MapY, row.MapX], {
        icon: yellowIcon
        }).bindPopup("<b>" + row.Site_Name + "</b><br>Address: " + row.Site_Address1 + ", " + row.Site_City + ", " + row.Site_State + " " + row.Site_Zip + "<br>" + mealtimes);
      
        marker.addTo(map);
      }
    }

  });

  map.attributionControl.setPrefix(
    'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a>'
  );

  </script>
</body>
</html>
